<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-16x16.png"
      type="image/png"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="background-img">
      <div class="container">
        <div class="weather-wrapper">
          <div class="weather">
            <form id="form-input" class="form-search">
              <div class="row">
                <div class="col-6">
                  <input
                    type="text"
                    placeholder="Enter a city..."
                    autocomplete="off"
                    autofocus="on"
                    id="weather-input"
                    class="form-control shadow-sm"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary"
                  />
                </div>
                <div class="col-3">
                  <button class="btn btn-success w-100" id="current-location">
                    Current
                  </button>
                </div>
              </div>
            </form>

            <br />
            <div class="current-overview">
              <h1 id="city"></h1>
              <ul class="current-date">
                <li>Last updated: <span id="date-time"></span></li>
                <li id="description"></li>
              </ul>
            </div>
            <div class="row current-forecast">
              <div class="col-6">
                <div class="d-flex temperature">
                  <strong id="current-temp">14</strong
                  ><span class="units"
                    ><a href="#" id="link-celsius" class="active">&deg;C</a>|<a
                      href="#"
                      id="link-fahrenheit"
                      >&deg;F</a
                    ></span
                  >
                  <div>
                    <img
                      src=""
                      alt="partly-cloudy"
                      id="icon"
                      class="current-img"
                    />
                  </div>
                </div>
              </div>
              <div class="col-6 current-details">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span>km/h</li>
                  <li>Feels like: <span id="feels-like"></span>&deg;</li>
                </ul>
              </div>
            </div>
            <br />
            <br />

            <div class="row week-forecast">
              <div class="col-2 day">
                <h6>Sunday</h6>
                <img
                  src="images/partly-cloudy.png"
                  alt="partly cloudy"
                  class="icon"
                />
                <p><span>25&deg;</span>|13&deg;</p>
              </div>

              <div class="col-2 day">
                <h6>Monday</h6>
                <img
                  src="images/partly-cloudy.png"
                  alt="partly cloudy"
                  class="icon"
                />
                <p><span>22&deg;</span>|12&deg;</p>
              </div>

              <div class="col-2 day">
                <h6>Tuesday</h6>
                <img
                  src="images/partly-cloudy.png"
                  alt="partly cloudy"
                  class="icon"
                />
                <p><span>25&deg;</span>|13&deg;</p>
              </div>
              <div class="col-2 day">
                <h6>Wednesday</h6>
                <img
                  src="images/partly-cloudy.png"
                  alt="partly cloudy"
                  class="icon"
                />
                <p><span>24&deg;</span>|13&deg;</p>
              </div>

              <div class="col-2 day">
                <h6>Thursday</h6>
                <img
                  src="images/partly-cloudy.png"
                  alt="partly cloudy"
                  class="icon"
                />
                <div><span>22&deg;</span>|12&deg;</div>
              </div>
            </div>
          </div>
          <br />
          <small>
            <a
              href="https://github.com/DineoMotaung/Weather-App-Project.git"
              target="_blank"
              >Open-source code</a
            >
            by Dineo Portia Motaung
          </small>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
